<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Index</title>
    <style>
      .droparea {
        height: 50px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="navbar navbar-expand">
      <a class="navbar-brand text-dark" href="#">
        Powered by <img src="img/riot-logo.svg" class="d-inline-block align-center" />
      </a>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="droparea" class="droppable text-center ui-widget-content droparea">
          </div>
        </div>
        <div class="col" id="assetsarea">
          <div class="draggable text-center ui-widget-content">
            Test1
          </div>
          <div class="draggable text-center ui-widget-content">
            Test2
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-migrate-3.1.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/parse_link_header.js"></script>
    <script src="js/luke.js"></script>
    <script>
      $('.draggable').draggable({
        snap: $("#droparea"),
        snapMode: "outer",
      });
      $('#droparea').droppable({
        drop: function(event, ui) {
          $(this)
            .addClass("ui-state-highlight")
        },
        out: function(event, ui) {
          $(this)
            .removeClass("ui-state-highlight")
        }
      });
      run_luke();
    </script>
  </body>
</html>
